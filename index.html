<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Aadhar and 10th Marks Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Upload Aadhar and 10th Marks Card</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="adhar_image" class="form-label">Upload Aadhar Image:</label>
                <input type="file" class="form-control" id="adhar_image" name="adhar_image" required>
            </div>
            <div class="mb-3">
                <label for="marks_card_image" class="form-label">Upload 10th Marks Card Image:</label>
                <input type="file" class="form-control" id="marks_card_image" name="marks_card_image" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</body>
</html>
